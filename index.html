<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>åˆ‡æ°´æœ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* ä½¿ç”¨ Tailwind CSS æä¾›çš„å­—é«”ï¼Œä¸¦ç¢ºä¿å®¹å™¨å±…ä¸­ */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a2e; /* æ·±ç´«è‰²èƒŒæ™¯ */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #game-container {
            width: 95%; /* éŸ¿æ‡‰å¼å¯¬åº¦ */
            max-width: 600px; /* æœ€å¤§å¯¬åº¦ */
            height: 90vh;
            max-height: 800px;
            background-color: #0f0f1d; /* éŠæˆ²å€èƒŒæ™¯ */
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #gameCanvas {
            width: 100%;

            display: block;
            touch-action: none; /* ç¦ç”¨ç€è¦½å™¨é è¨­è§¸æ§è¡Œç‚º */
        }
        .ui-panel {

            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #fff;
            background-color: #2b2b4d;

        }
        .game-over-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* é è¨­éš±è— */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            border-radius: 20px;
        }
        .game-over-overlay h2 {
            font-size: 3rem;
            color: #ff4d4d;
            margin-bottom: 1rem;
        }
        .game-over-overlay p {

            margin-bottom: 2rem;
        }
        .restart-button {
            padding: 0.75rem 2rem;
            background-image: linear-gradient(45deg, #ff6b6b, #ee2c57);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.6);
            transition: transform 0.1s ease, box-shadow 0.3s ease;
        }
        .restart-button:hover {

        }
    </style>
</head>
<body>

    <div id="game-container">
        <div class="ui-panel">
            <span id="score-display" class="score">å¾—åˆ†: 0</span>
            <span id="message-display" class="message"></span>
            <span id="lives-display" class="score">å¤±èª¤: 0/3</span>
        </div>
        
        <canvas id="gameCanvas"></canvas>

        <div id="gameOverOverlay" class="game-over-overlay">
            <h2>éŠæˆ²çµæŸï¼</h2>
            <p id="final-score">æœ€çµ‚å¾—åˆ†: 0</p>
            <button class="restart-button" onclick="restartGame()">é‡æ–°é–‹å§‹</button>
        </div>
    </div>

    <script>
        // --- éŠæˆ²è¨­å®šèˆ‡åˆå§‹åŒ– ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const scoreDisplay = document.getElementById('score-display');
        const livesDisplay = document.getElementById('lives-display');
        const gameOverOverlay = document.getElementById('gameOverOverlay');
        const finalScoreDisplay = document.getElementById('final-score');

        // éŠæˆ²åƒæ•¸
        const GRAVITY = 0.4;
        const MAX_LIVES = 3;

        // éŠæˆ²ç‹€æ…‹
        let score = 0;
        let missedFruits = 0;
        let gameOver = false;
        let objects = []; // å„²å­˜æ°´æœå’Œç‚¸å½ˆ
        let lastLaunchTime = 0;
        const launchInterval = 1000; // æ¯ 1000ms ç™¼å°„ä¸€æ¬¡

        // åˆ‡å‰²è»Œè·¡è¿½è¹¤
        let slicing = false;
        let sliceTrail = [];
        const trailLength = 10; // è»Œè·¡é»çš„æ•¸é‡

        // æ°´æœ/ç‚¸å½ˆé¡å‹å®šç¾© (ä½¿ç”¨ Emoji)
        const objectTypes = [
            { type: 'fruit', emoji: 'ğŸ‰', radius: 35, points: 10 },
            { type: 'fruit', emoji: 'ğŸ', radius: 30, points: 5 },
            { type: 'fruit', emoji: 'ğŸŒ', emoji_alt: ['\uD83C\uDF4C', '\uD83C\uDF4C'], radius: 40, points: 15 },
            { type: 'bomb', emoji: 'ğŸ’£', radius: 35, points: -1 } // ç‚¸å½ˆ
        ];

        // --- è¼”åŠ©å‡½æ•¸ ---

        /**
         * å°‡ Base64 æ•¸æ“šè½‰æ›ç‚º ArrayBuffer (ç”¨æ–¼æ’­æ”¾éŸ³æ•ˆ - é€™è£¡åƒ…ç‚ºçµæ§‹ä¿ç•™ï¼Œå¯¦éš›éŸ³æ•ˆéœ€è¦æ›´è¤‡é›œçš„è™•ç†æˆ–å¤–éƒ¨è³‡æºï¼Œæ•…æ­¤è™•åƒ…ç‚ºéœéŸ³)
         */
        function playSliceSound() {
            // ç”±æ–¼å–®ä¸€æª”æ¡ˆç’°å¢ƒå’Œè¤‡é›œæ€§ï¼Œæˆ‘å€‘åœ¨æ­¤çœç•¥å¯¦éš›çš„ Tone.js æˆ– Web Audio API å¯¦ç¾
            // åœ¨ä¸€å€‹å®Œæ•´çš„æ‡‰ç”¨ç¨‹å¼ä¸­ï¼Œé€™è£¡æœƒæ’­æ”¾åˆ‡æ°´æœçš„éŸ³æ•ˆã€‚
            // console.log("Slice sound played.");
        }

        // --- éŠæˆ²é‚è¼¯ ---

        /**
         * é‡æ–°èª¿æ•´ Canvas å¤§å°ä»¥é©æ‡‰å®¹å™¨
         */
        function resizeCanvas() {
            // å°‡ Canvas çš„å¯¦éš›å¤§å°è¨­ç½®ç‚ºå®¹å™¨çš„å¤§å°
            canvas.width = canvas.clientWidth;
            canvas.height = canvas.clientHeight;
        }

        /**
         * å‰µå»ºä¸€å€‹æ–°çš„æ°´æœæˆ–ç‚¸å½ˆç‰©ä»¶
         */
        function createObject() {
            // æ±ºå®šæ˜¯æ°´æœé‚„æ˜¯ç‚¸å½ˆ
            const isBomb = Math.random() < 0.15; // 15% æ©Ÿç‡ç”Ÿæˆç‚¸å½ˆ
            const selectionArray = isBomb ? objectTypes.filter(o => o.type === 'bomb') : objectTypes.filter(o => o.type === 'fruit');
            
            if (selectionArray.length === 0) return; // é¿å…æ²’æœ‰ç‰©ä»¶å¯é¸

            const typeDef = selectionArray[Math.floor(Math.random() * selectionArray.length)];
            
            // å¾åº•éƒ¨éš¨æ©Ÿä½ç½®ç™¼å°„
            const x = Math.random() * canvas.width;
            const y = canvas.height + typeDef.radius;

            // éš¨æ©Ÿé€Ÿåº¦ (å¾€ä¸Šï¼Œç¨å¾®å¾€å·¦æˆ–å¾€å³)
            const vx = (Math.random() - 0.5) * 5; // -2.5 åˆ° 2.5
            const vy = -(15 + Math.random() * 5); // è¼ƒå¤§çš„å‘ä¸Šé€Ÿåº¦

            objects.push({
                x, y, vx, vy,
                type: typeDef.type,
                emoji: typeDef.emoji,
                radius: typeDef.radius,
                points: typeDef.points,
                sliced: false,
                trail: [] // ç”¨æ–¼ç¹ªè£½åˆ‡å‰²å¾Œçš„æ•£è½æ•ˆæœï¼Œé€™è£¡ç°¡åŒ–ç‚ºå–®å€‹ç‰©ä»¶
            });
        }

        /**
         * ç¹ªè£½éŠæˆ²ç‰©ä»¶
         */
        function drawObjects() {
            objects.forEach(obj => {
                ctx.save();
                ctx.beginPath();
                
                // ç¹ªè£½ Emoji
                ctx.font = `${obj.radius * 2}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(obj.emoji, obj.x, obj.y);

                // ç¹ªè£½åŠé€æ˜çš„é‚Šæ¡†ä¾†æ¨¡æ“¬ç‰©ä»¶é‚Šç•Œ (èª¿è©¦ç”¨ï¼Œä½†è®“å®ƒçœ‹èµ·ä¾†æ›´åƒéŠæˆ²)
                ctx.strokeStyle = obj.type === 'bomb' ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 255, 0, 0.5)';
                // ctx.arc(obj.x, obj.y, obj.radius, 0, Math.PI * 2);
                // ctx.stroke();
                
                ctx.restore();
            });
        }

        /**
         * æ›´æ–°ç‰©ä»¶ä½ç½®å’Œç‹€æ…‹
         */
        function updateObjects() {
            for (let i = objects.length - 1; i >= 0; i--) {
                const obj = objects[i];

                // æ‡‰ç”¨é‡åŠ›
                obj.vy += GRAVITY;

                // æ›´æ–°ä½ç½®
                obj.x += obj.vx;
                obj.y += obj.vy;

                // æª¢æŸ¥æ˜¯å¦è¶…å‡ºè¢å¹•åº•éƒ¨ (æ°´æœæœªè¢«åˆ‡åˆ°)
                if (obj.y > canvas.height + obj.radius) {
                    if (obj.type === 'fruit' && !obj.sliced) {
                        missedFruits++;
                        updateLivesDisplay();
                    }
                    // ç§»é™¤ç‰©ä»¶
                    objects.splice(i, 1);
                } else if (obj.sliced) {
                    // å¦‚æœè¢«åˆ‡é–‹ï¼Œè®“å®ƒåŠ é€Ÿä¸‹è½ä¸¦ç§»é™¤
                    obj.vy += 1;
                    if (obj.y > canvas.height + obj.radius * 2) {
                        objects.splice(i, 1);
                    }
                }

                // æª¢æŸ¥éŠæˆ²çµæŸæ¢ä»¶
                if (missedFruits >= MAX_LIVES && !gameOver) {
                    endGame();
                }
            }
        }

        /**
         * ç¹ªè£½åˆ‡å‰²è»Œè·¡
         */
        function drawSliceTrail() {
            if (!slicing && sliceTrail.length === 0) return;

            // ç¹ªè£½è»Œè·¡
            ctx.lineCap = 'round';
            for (let i = 0; i < sliceTrail.length - 1; i++) {
                const p1 = sliceTrail[i];
                const p2 = sliceTrail[i + 1];

                // æ ¹æ“šè»Œè·¡çš„é•·åº¦èª¿æ•´ç·šå¯¬å’Œé€æ˜åº¦
                const opacity = (i / sliceTrail.length) * 0.8 + 0.2;
                const width = 10 * (i / sliceTrail.length) + 2;

                ctx.beginPath();
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`; // ç™½è‰²è»Œè·¡
                ctx.lineWidth = width;
                ctx.moveTo(p1.x, p1.y);
                ctx.lineTo(p2.x, p2.y);
                ctx.stroke();
            }

            // é€æ¼¸ç¸®çŸ­è»Œè·¡
            if (sliceTrail.length > 0) {
                // åœ¨éåˆ‡å‰²ç‹€æ…‹ä¸‹ï¼Œæ¯å¹€ç§»é™¤è»Œè·¡é»
                if (!slicing) {
                    sliceTrail.shift();
                } else if (sliceTrail.length > trailLength) {
                    // é™åˆ¶è»Œè·¡é•·åº¦
                    sliceTrail.shift();
                }
            }
        }

        /**
         * æª¢æŸ¥åˆ‡å‰²æ˜¯å¦å‘½ä¸­ç‰©ä»¶
         */
        function checkSlice(currentPos) {
            // åªæª¢æŸ¥æœ€è¿‘çš„è»Œè·¡é»ï¼Œä»¥æ¨¡æ“¬åˆ‡å‰²å‹•ä½œ
            if (!sliceTrail.length) return;
            const lastPos = sliceTrail[sliceTrail.length - 1];

            // æª¢æŸ¥æ‰€æœ‰æœªè¢«åˆ‡å‰²çš„ç‰©ä»¶
            for (const obj of objects) {
                if (obj.sliced) continue;

                // ç°¡æ˜“ç¢°æ’æª¢æ¸¬ï¼šæª¢æŸ¥ç‰©ä»¶ä¸­å¿ƒæ˜¯å¦åœ¨å…©å€‹è»Œè·¡é»ä¹‹é–“
                // é€™è£¡ä½¿ç”¨ç°¡åŒ–çš„è·é›¢æª¢æŸ¥ï¼šå¦‚æœç•¶å‰è»Œè·¡é»åœ¨ç‰©ä»¶åŠå¾‘å…§ï¼Œå°±ç®—å‘½ä¸­ã€‚
                const distSq = (currentPos.x - obj.x) ** 2 + (currentPos.y - obj.y) ** 2;
                if (distSq < obj.radius ** 2) {
                    // å‘½ä¸­ï¼
                    playSliceSound(); // æ’­æ”¾éŸ³æ•ˆ

                    if (obj.type === 'fruit') {
                        score += obj.points;
                        obj.sliced = true;
                        obj.emoji = 'âœ¨'; // æ›¿æ›ç‚ºåˆ‡é–‹æˆ–çˆ†ç‚¸æ•ˆæœ (é€™è£¡ç”¨æ˜Ÿæ˜Ÿä»£è¡¨æˆåŠŸ)
                        // çµ¦äºˆä¸€å€‹å°çš„å‘ä¸‹é€Ÿåº¦ï¼Œæ¨¡æ“¬æ‰è½
                        obj.vy = 5;
                        obj.vx = obj.vx * 0.5; // ç¨å¾®æ¸›æ…¢æ°´å¹³é€Ÿåº¦
                    } else if (obj.type === 'bomb') {
                        // å‘½ä¸­ç‚¸å½ˆï¼ŒéŠæˆ²çµæŸ
                        obj.sliced = true;
                        obj.emoji = 'ğŸ’¥'; // çˆ†ç‚¸æ•ˆæœ
                        endGame(true);
                        return;
                    }
                    updateScoreDisplay();
                }
            }
        }

        /**
         * éŠæˆ²ä¸»å¾ªç’°
         */
        function gameLoop(currentTime) {
            if (gameOver) return;

            // èª¿æ•´ Canvas å¤§å°ï¼ˆç¢ºä¿éŸ¿æ‡‰å¼ï¼‰
            resizeCanvas();
            
            // æ¸…é™¤ Canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // ------------------------------------
            // 1. ç™¼å°„æ–°ç‰©ä»¶
            if (currentTime - lastLaunchTime > launchInterval * (0.8 + Math.random() * 0.4)) {
                createObject();
                lastLaunchTime = currentTime;
            }

            // 2. æ›´æ–°ç‰©ä»¶
            updateObjects();

            // 3. ç¹ªè£½ç‰©ä»¶
            drawObjects();

            // 4. ç¹ªè£½åˆ‡å‰²è»Œè·¡ (å¿…é ˆåœ¨ç‰©ä»¶ä¹‹å¾Œç¹ªè£½ï¼Œä»¥é¡¯ç¤ºåœ¨é ‚å±¤)
            drawSliceTrail();
            // ------------------------------------

            requestAnimationFrame(gameLoop);
        }

        /**
         * æ›´æ–°åˆ†æ•¸é¡¯ç¤º
         */
        function updateScoreDisplay() {
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
        }

        /**
         * æ›´æ–°å¤±èª¤æ¬¡æ•¸é¡¯ç¤º
         */
        function updateLivesDisplay() {
            livesDisplay.textContent = `å¤±èª¤: ${missedFruits}/${MAX_LIVES}`;
        }

        /**
         * çµæŸéŠæˆ²
         */
        function endGame(hitBomb = false) {
            gameOver = true;
            finalScoreDisplay.textContent = `æœ€çµ‚å¾—åˆ†: ${score}`;
            if (hitBomb) {
                gameOverOverlay.querySelector('h2').textContent = "ğŸ’¥ ç‚¸å½ˆçˆ†ç‚¸ï¼éŠæˆ²çµæŸï¼ ğŸ’¥";
                gameOverOverlay.querySelector('h2').style.color = '#ff9900';
            } else {
                gameOverOverlay.querySelector('h2').textContent = "éŠæˆ²çµæŸï¼";
                gameOverOverlay.querySelector('h2').style.color = '#ff4d4d';
            }
            gameOverOverlay.style.display = 'flex';
        }

        /**
         * é‡æ–°é–‹å§‹éŠæˆ²
         */
        function restartGame() {
            // é‡è¨­ç‹€æ…‹
            score = 0;
            missedFruits = 0;
            gameOver = false;
            objects = [];
            lastLaunchTime = 0;
            sliceTrail = [];
            
            updateScoreDisplay();
            updateLivesDisplay();
            gameOverOverlay.style.display = 'none';

            // é‡æ–°å•Ÿå‹•éŠæˆ²å¾ªç’°
            requestAnimationFrame(gameLoop);
        }
        
        // --- äº‹ä»¶è™•ç†å™¨ (æ»‘é¼ /è§¸æ§è¼¸å…¥) ---

        /**
         * ç²å–æ»‘é¼ æˆ–è§¸æ§çš„åº§æ¨™
         */
        function getPos(e) {
            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (e.touches && e.touches.length > 0) {
                x = e.touches[0].clientX;
                y = e.touches[0].clientY;
            } else {
                x = e.clientX;
                y = e.clientY;
            }
            
            return {
                x: x - rect.left,
                y: y - rect.top
            };
        }

        // æ»‘é¼ /è§¸æ§æŒ‰ä¸‹
        function handleStart(e) {
            e.preventDefault();
            slicing = true;
            const pos = getPos(e);
            sliceTrail = [pos]; // æ¸…ç©ºä¸¦è¨­ç½®èµ·é»
        }

        // æ»‘é¼ /è§¸æ§ç§»å‹•
        function handleMove(e) {
            if (!slicing || gameOver) return;
            e.preventDefault();

            const currentPos = getPos(e);
            
            // åªæœ‰ç•¶ä½ç½®æœ‰æ˜é¡¯è®ŠåŒ–æ™‚æ‰æ·»åŠ è»Œè·¡é»
            if (!sliceTrail.length || 
                (currentPos.x !== sliceTrail[sliceTrail.length-1].x || currentPos.y !== sliceTrail[sliceTrail.length-1].y)) {
                
                sliceTrail.push(currentPos);
                checkSlice(currentPos);
            }
        }

        // æ»‘é¼ /è§¸æ§æ”¾é–‹
        function handleEnd(e) {
            e.preventDefault();
            slicing = false;
            // è»Œè·¡æœƒåœ¨ drawSliceTrail ä¸­é€æ¼¸æ¶ˆå¤±
        }

        // ç¶å®šäº‹ä»¶
        canvas.addEventListener('mousedown', handleStart);
        canvas.addEventListener('mousemove', handleMove);
        document.addEventListener('mouseup', handleEnd); // ä½¿ç”¨ document ç¢ºä¿å³ä½¿æ»‘é¼ ç§»å‡º canvas ä¹Ÿèƒ½çµæŸ

        canvas.addEventListener('touchstart', handleStart);
        canvas.addEventListener('touchmove', handleMove);
        document.addEventListener('touchend', handleEnd);
        document.addEventListener('touchcancel', handleEnd);


        // --- å•Ÿå‹•éŠæˆ² ---
        window.onload = function () {
            // ç¢ºä¿ canvas å°ºå¯¸æ­£ç¢º
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // åˆå§‹åŒ–é¡¯ç¤º
            updateScoreDisplay();
            updateLivesDisplay();

            // å•Ÿå‹•éŠæˆ²å¾ªç’°
            requestAnimationFrame(gameLoop);
        }

    </script>
</body>
